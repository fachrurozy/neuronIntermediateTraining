<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Kombinator</title>
    <style>
        #container p{
            color: red;
        }
        #container2 + p{
            color: red;
        }
        #container3 > p{
            color: red;
        }
    </style>
</head>
<body>
    <!-- Descendat Selector -->
    <div id="container">
        <h3>Judul Web Application</h3>
        <p>Sample Text</p>
        <p>Sample Text</p>
    </div>

    <!-- Adjasent Disabling Selector -->
    <div id="container2">
        <h3>Judul Web Application</h3>
        <p>Sample Text</p>
        <p>Sample Text</p>
    </div>
    <p>Paragraph after container2</p>

    <!-- Child Selector -->
    <div id="container3">
        <h3>Judul Web Application</h3>
        <p>Sample Text 1</p>
        <p>Sample Text 2</p>
        <b><p>Sample Text 3</p></b>
    </div>
</body>
</html>
