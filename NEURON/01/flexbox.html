<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            display: flex;
            background-color: red;
        }
        .container > div{
            background-color: blue;
            color: black;
            width: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Column 1</div>
        <div>Column 2</div>
        <div>Column 3</div>
        <div>Column 4</div>
        <div>Column 5</div>
        <div>Column 6</div>
        <div>Column 7</div>
        <div>Column 8</div>
    </div>
</body>
</html>
