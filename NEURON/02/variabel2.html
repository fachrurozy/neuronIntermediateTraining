<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Variable & Local Variable</title>
</head>
<body>
    
    <script>
        var nama = "Fachrurrozy";

        function sayHello(){
            var name = "Fachrurrozy 2"; //local variable
        }

        // variable bisa langsung di akses
        console.log(name);
        console.log(nama);
    </script>
</body>
</html>
