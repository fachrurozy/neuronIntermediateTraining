<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling Error pada Javascript</title>
</head>
<body>

    <input type="text" id="angka">
    <button onClick="cekInputan()">Cek Inputan</button>
    <script>
        function cekInputan() {
            var hasil = document.getElementById('angka').value;

            try {
                if (hasil > 10){
                    console.log('Inputan lebih dari sepuluh');
                }
            }catch (e) {
                console.log(e);
            }
        }
    </script>
</body>
</html>
